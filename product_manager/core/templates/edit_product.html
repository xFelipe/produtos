{% extends 'base.html' %}
{% block title %} Novo Produto {% endblock title %}

{% block content %}
<div id="addProduct">
	<div class="modal-dialog">
		<div class="modal-content">
			<form method="POST"> {% csrf_token %}
				<div class="modal-header">
					<h4 class="modal-title">Alterar Produto</h4>

                    <a class="btn btn-danger" href="{% url 'delete' product_id %}">Apagar</a>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label>Nome</label>
                        {{ form.name }}
					</div>
					<div class="form-group">
						<label>Valor</label>
						{{ form.value }}
					</div>
					<div class="form-group">
						<label>Descrição</label>
                        {{ form.description }}
					</div>
				</div>
				<div class="modal-footer">
                    <a class="btn btn-default" href="{% url 'list' %}">Voltar</a>
					<input type="submit" class="btn btn-success" value="Salvar">
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock content %}
